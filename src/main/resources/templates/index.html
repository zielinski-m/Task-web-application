<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>

<h1>First impression of my page</h1>

<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>
<br>

<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="task_2" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="task_3" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*@thymesVar id="task_1" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${task_1}"></span>
<span th:text="${two} * ${two}"></span>
<br>

<span th:text="${task_2}"></span>
<span th:text="${two} * ${two} + ${two}"></span>
<br>

<span th:text="${task_3}"></span>
<span th:text="${two} - ${two} * ${two}"></span>
</body>
</html>
